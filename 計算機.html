<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        
        font-family: "微軟正黑體";
        background: url(./123.jpg) no-repeat center ;
        overflow: hidden;

      }
      table {
        width: 500px;
        height: 700px;
        text-align: center;
        line-height: 32px;
        font-size: 32px;
        background: #474e64;
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 100;
        color: black;
      }
      table #text{
        background: #EEB687;
        text-align: right;
        font-size: 48px;
        height: 150px;
        font-family: 'Michroma', sans-serif;
      }
      table td {
        width: 115px;
        
      }
      table .num {
        color: white;
        background: #474e64;
      }
      table .xa {
        background: #3c4559;
        color: #8d95a5;
      }
      table .equal {
        background: #6d8aeb;
        font-weight: 800;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="text">0</td>
      </tr>

      <tr>
        <td colspan="3" class="equal">C</td>
        <td class="xa">/</td>
      </tr>
      <tr>
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td class="xa">*</td>
      </tr>
      <tr>
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>
        <td class="xa">-</td>
      </tr>
      <tr>
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>
        <td class="xa">+</td>
      </tr>
      <tr>
        <td class="num">00</td>
        <td class="num">0</td>
        <td class="xa">.</td>
        <td class="equal">=</td>
      </tr>
    </table>
    <script>
      const text = document.getElementById("text");
      const btns = document.querySelectorAll("td:not(#text)");

      for (const btn of btns) {
        btn.onclick = () => {
          const btnText = btn.innerText;
          if (btnText === "=") {
            text.innerText = eval(text.innerText);
          } else if (btnText === "C") {
            text.innerText = "0";
          } else {
            if (text.innerText !== "0") {
              text.innerText += btnText;
            } else if (!["+", "*", "/"].includes(btnText)) {
              text.innerText = btnText;
            }
          }
        };
      }
      document.onkeydown = () => {
        const btnText = event.key;

        if (btnText === "=" || btnText === "Enter") {
          text.innerText = eval(text.innerText);
        } else if (btnText === "C"|| btnText === "Delete") {
          text.innerText = "0";
        } else {
          if (text.innerText === "-" && isNaN(parseInt(btnText))) return;
          if (text.innerText !== "0") {
            text.innerText += btnText;
          } else if (!["+", "*", "/"].includes(btnText)) {
            text.innerText = btnText;
          }
        }
      };
    </script>
  </body>
</html>
